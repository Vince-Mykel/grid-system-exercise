<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codeup Design 2018</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>
<!-- xs body will be gray -->
<body>
    <header class="row">
        <!-- white background. set min width to make overflow -->
        <nav class="nav_top bg-white navbar col-12 ">
            <div class="space_div d-none d-sm-block col-sm-4 col-md-1 col-lg-3">
            <!-- ONLY shows for small devices -->
                <nav class="left-small-nav">

                </nav>
            </div>
            <!-- main logo. set width/height of box based screen size. -->
            <div class="logo_box col-xs-12 col-lg-4 d-flex justify-content-center">
                <!-- set image width fluid -->
                <img src="assets/images/logo.png" alt="logo">
            </div>
            <!-- only shows for small devices -->
            <div class="right-small-nav">

            </div>
            <div class="col-12 text-center">
                <p>Codeup Design</p>
            </div>
            <div class="col-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item m-2 p-2 border border-danger"><p>services</p></li>
                    <li class="nav-item m-2 p-2"><p>work</p></li>
                    <li class="nav-item m-2 p-2"><p>blog</p></li>
                    <li class="nav-item m-2 p-2"><p>contact</p></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="nav_spacer row"></div>
        <main>
            <div class="row text-center space_div">

                    <div class="col-12">
                        <h1>Visual Design & Web Development</h1>
                    </div>
                <div class="col-12">
                    <h2>From Park City, Utah</h2>
                </div>
            </div>
            <div class="container">
                <div class="row content-center">
                    <div class="col-6 d-flex justify-center">
                        <div class="orange_div circle_div  text-white rounded-circle text-center"><h5 class="align-middle">Design</h5></div>
                    </div>
                    <div class="col-6 d-flex justify-center">
                        <div class="yellow_div circle_div  text-white rounded-circle text-center"><h5 class="align-middle">Design</h5></div>
                    </div>
                    <div class="col-6 d-flex justify-center">
                        <div class="green_div circle_div  text-white rounded-circle text-center"><h5 class="align-middle">Design</h5></div>
                    </div>
                    <div class="col-6 d-flex justify-center">
                        <div class="blue_div circle_div  text-white rounded-circle text-center"><h5 class="align-middle">Design</h5></div>
                    </div>
                </div>
            </div>
            <div class="bottom_spacer"></div>
            <div class="row text-center">
                <div class="col-12">
                    <p>Selected Work</p>
                </div>
                <div class="row">
                    <div class="col-12 ">
                        <div class="card_props card space_div d-flex justify-content-center">
                            <img class="card-img-top" src="assets/images/apple-ipad.jpg" alt="apple iPad">
                            <div class="col-6 space_div">
                                <span><p>Featured Project</p></span>
                            </div>
                            <div class=" col-6 space_div">
                                <div class="orange_div mini_circle_div text-body rounded-circle text-center"><h6>D</h6></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- only shows for md or larger -->
        <aside>

        </aside>
    </div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
